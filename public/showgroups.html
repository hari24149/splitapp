<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group Summary</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fff);
      padding: 40px 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 40px;
      font-size: 2.5rem;
    }

    .group-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .group-card {
      background: linear-gradient(135deg, #ffffff, #f1f8ff);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 25px 20px;
      transition: transform 0.2s, box-shadow 0.2s;
      border-left: 5px solid #1976d2;
      cursor: pointer;
    }

    .group-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .group-card h3 {
      color: #1565c0;
      font-size: 1.4rem;
      margin-bottom: 12px;
    }

    .group-card p {
      margin: 6px 0;
      font-size: 15px;
      line-height: 1.5;
    }

    .group-card ul {
      margin-top: 10px;
      padding-left: 20px;
    }

    .group-card li {
      font-size: 14px;
      margin-bottom: 6px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <h1>All Groups</h1>
  <div class="group-container" id="groupContainer">Loading...</div>

  <script>
    async function loadGroups() {
      const container = document.getElementById("groupContainer");
      container.innerHTML = "Loading...";

      try {
        const res = await fetch("/getgroups");
        const data = await res.json();
        const groups = data.personsData;

        if (!groups || groups.length === 0) {
          container.innerHTML = "<p>No groups found.</p>";
          return;
        }

        container.innerHTML = "";

        groups.forEach(group => {
          const card = document.createElement("div");
          card.className = "group-card";

          const usersListHTML = Object.entries(group.users)
            .map(([name, amount]) => `<li><strong>${name}:</strong> ₹${amount.toFixed(2)}</li>`)
            .join("");

          card.innerHTML = `
            <h3>${group.groupName}</h3>
            <p><strong>Created By:</strong> ${group.groupCreatedBy}</p>
            <p><strong>Total Amount:</strong> ₹${group.totalAmount.toFixed(2)}</p>
            <p><strong>Users:</strong></p>
            <ul>${usersListHTML}</ul>
          `;

          card.onclick = () => {
            window.location.href = `/groupdetails.html?id=${group._id}`;
          };

          container.appendChild(card);
        });

      } catch (err) {
        console.error("Error loading groups", err);
        container.innerHTML = "<p style='color:red;'>Failed to load groups.</p>";
      }
    }

    window.onload = loadGroups;
  </script>

</body>
</html>
