<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Summary</title>
  <style>
    :root {
      --blue-light: #e3f2fd;
      --blue-dark: #0d47a1;
      --card-light: #ffffff;
      --card-dark: #2b2b2b;
      --text-light: #333;
      --text-dark: #f5f5f5;
      --primary: #1976d2;
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s, color 0.3s;
      width: 100%;
    }

    body.light {
      background: linear-gradient(to right, var(--blue-light), #fff);
      color: var(--text-light);
    }

    body.dark {
      background-color: #121212;
      color: var(--text-dark);
    }

    .top-bar {
      max-width: 1200px;
      margin: 20px auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      flex-wrap: wrap;
    }

    h1 {
      font-size: 2rem;
      color: var(--primary);
    }

    .group-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 15px;
    }

    .group-card {
      background: var(--card-light);
      border-radius: var(--radius);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 20px;
      border-left: 5px solid var(--primary);
      transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
      cursor: pointer;
    }

    body.dark .group-card {
      background: var(--card-dark);
      color: var(--text-dark);
      border-left-color: #90caf9;
    }

    .group-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    .group-card h3 {
      color: var(--primary);
      font-size: 1.3rem;
      margin-bottom: 8px;
    }

    .group-card p, .group-card li {
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .btn {
      padding: 8px 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: #1565c0;
      transform: scale(1.05);
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--primary);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .lds-ellipsis {
      display: inline-block;
      position: relative;
      width: 64px;
      height: 20px;
    }

    .lds-ellipsis div {
      position: absolute;
      top: 8px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--primary);
      animation-timing-function: cubic-bezier(0,1,1,0);
    }

    .lds-ellipsis div:nth-child(1) {
      left: 6px;
      animation: lds-ellipsis1 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(2) {
      left: 6px;
      animation: lds-ellipsis2 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(3) {
      left: 26px;
      animation: lds-ellipsis2 0.6s infinite;
    }

    .lds-ellipsis div:nth-child(4) {
      left: 45px;
      animation: lds-ellipsis3 0.6s infinite;
    }

    @keyframes lds-ellipsis1 {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    @keyframes lds-ellipsis3 {
      0% { transform: scale(1); }
      100% { transform: scale(0); }
    }

    @keyframes lds-ellipsis2 {
      0% { transform: translateX(0); }
      100% { transform: translateX(19px); }
    }

    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .btn {
        width: 100%;
      }

      .group-card {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>All Groups</h1>
    <div style="display: flex; gap: 12px; align-items: center; flex-wrap: wrap;">
      <label class="switch" style="display: none;">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
      </label>
      <button class="btn" onclick="location.href='usercreategroup.html'">Create Group</button>
    </div>
  </div>

  <div class="group-container" id="groupContainer">
    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
  </div>

  <script>
    let currentUserName = null;

    async function fetchCurrentUser() {
      try {
        const res = await fetch("/getUserDetails");
        const user = await res.json();
        currentUserName = user.name;
      } catch (error) {
        console.error("Error fetching user details:", error);
      }
    }

    async function loadGroups() {
      const container = document.getElementById("groupContainer");
      container.innerHTML = `<div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>`;

      try {
        const res = await fetch("/getgroups");
        const data = await res.json();
        const groups = data.personsData;

        if (!groups || groups.length === 0) {
          container.innerHTML = "<p>No groups found.</p>";
          return;
        }

        const userGroups = groups.filter(group => group.users && Object.keys(group.users).includes(currentUserName));

        container.innerHTML = "";

        if (userGroups.length === 0) {
          container.innerHTML = "<p>No groups found for you.</p>";
          return;
        }

        userGroups.forEach(group => {
          const card = document.createElement("div");
          card.className = "group-card";

          const usersListHTML = Object.entries(group.users || {})
            .map(([name, amount]) => `<li><strong>${name}:</strong> ₹${amount.toFixed(2)}</li>`)
            .join("");

          card.innerHTML = `
            <h3>${group.groupName}</h3>
            <p><strong>Created By:</strong> ${group.groupCreatedBy}</p>
            <p><strong>Total Amount:</strong> ₹${(group.totalAmount || 0).toFixed(2)}</p>
            <p><strong>Users:</strong></p>
            <ul>${usersListHTML}</ul>
          `;

          card.onclick = () => {
            window.location.href = `/usergroupdetails.html?id=${group._id}`;
          };

          container.appendChild(card);
        });

      } catch (err) {
        console.error("Error loading groups", err);
        container.innerHTML = "<p style='color:red;'>Failed to load groups.</p>";
      }
    }

    async function sessionCheckAdmin() {
      try {
        const response = await fetch('/sessioncheck', {
          method: 'GET',
          credentials: 'include'
        });

        const data = await response.json();

        if (data.loggedIn) {
          if (data.role !== 'admin') {
            console.log("User is not admin");
          } else {
            window.location.href = '/admin.html';
          }
        } else {
          window.location.href = '/login.html';
        }
      } catch (error) {
        console.error("Error checking session:", error);
        window.location.href = '/login.html';
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await sessionCheckAdmin();
      await fetchCurrentUser();
      loadGroups();

      const toggle = document.getElementById("theme-toggle");
      const theme = localStorage.getItem("theme");
      document.body.classList.add(theme === "dark" ? "dark" : "light");
      if(toggle) toggle.checked = theme === "dark";

      if(toggle) {
        toggle.addEventListener("change", () => {
          const newTheme = toggle.checked ? "dark" : "light";
          document.body.classList.remove("dark", "light");
          document.body.classList.add(newTheme);
          localStorage.setItem("theme", newTheme);
        });
      }
    });
  </script>

</body>
</html>
