    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Responsive Navbar with Theme Toggle</title>
  <style>
    :root {
      --primary: #4fc3f7;
      --background: #121212;
      --foreground: #ffffff;
      --nav-bg: #222;
      --hover-bg: #333;
    }

    body.light {
      --background: #f5f5f5;
      --foreground: #121212;
      --nav-bg: #ffffff;
      --hover-bg: #ddd;
    }

    body {
      margin: 0;
      background: var(--background);
      color: var(--foreground);
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      /* display: flex; */
      justify-content: space-between;
      align-items: center;
      background: var(--nav-bg);
      padding: 10px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1000;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
    }

    .logo {
      font-size: 1.5em;
      color: var(--primary);
      font-weight: bold;
    }

    .hamburger {
      display: none;
      font-size: 1.5em;
      background: none;
      border: none;
      color: var(--foreground);
      cursor: pointer;
      /* margin-left: 20px; */
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      text-decoration: none;
      color: var(--foreground);
      padding: 8px 12px;
      border-radius: 6px;
      display: block;
    }

    .nav-links li a:hover {
      background: var(--hover-bg);
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: var(--primary);
    }

    input:checked + .slider:before {
      transform: translateX(18px);
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        flex-direction: column;
        position: fixed;
        top: 0;
        left: -100%;
        height: 100vh;
        width: 250px;
        background: var(--nav-bg);
        padding-top: 60px;
        gap: 10px;
        transition: left 0.3s ease-in-out;
        box-shadow: 2px 0 12px rgba(0,0,0,0.5);
        z-index: 999;
      }

      .nav-links li {
        padding: 12px 20px;
      }

      .nav-links.show {
        left: 0;
      }
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="navbar-brand">
    <!-- <span class="logo">Loading....</span>  -->
    <button class="hamburger" id="hamburgerBtn">&#9776;</button>
  </div>

  <ul class="nav-links" id="navLinks">
    <h1 id="username" style="display: flex; align-items: center; margin-left: 10%; margin-top: -15%;">loading....</h1>

    <hr style="border: none; height: 1px; background-color: #ccc;"></hr>
    <li><a href="/user.html">Home</a></li>
    <li><a href="/user.html#">Profile</a></li>
    <li><a href="/usershowpages.html">Groups</a></li>
    <li><a href="/user.html#">Settings</a></li>
    <li><a href="/logout" onclick="localStorage.clear()">Logout</a></li>
        <li style="display: none;">
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider round"></span>
        </label>
        </li>
  </ul>
</nav>

<!-- <script src="../nav.js"></script> -->

</body>
</html>
