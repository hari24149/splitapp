<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Group</title>
  <style>
    :root {
      --primary-color: #007bff;
      --hover-color: #0056b3;
      --bg-light: #f4f4f4;
      --bg-dark: #1e1e1e;
      --text-dark: #333;
      --text-light: #f5f5f5;
      --card-bg-light: #ffffff;
      --card-bg-dark: #2a2a2a;
      --shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      --radius: 10px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    .group-form {
      background-color: var(--card-bg-light);
      padding: 30px;
      border-radius: var(--radius);
      max-width: 600px;
      margin: 50px auto;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark .group-form {
      background-color: var(--card-bg-dark);
    }

    .group-form h2 {
      text-align: center;
      color: var(--primary-color);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      background-color: #fff;
      color: var(--text-dark);
      transition: border 0.3s, background-color 0.3s, color 0.3s;
    }

    body.dark .form-group input,
    body.dark .form-group textarea,
    body.dark .form-group select {
      background-color: #444;
      color: var(--text-light);
      border: 1px solid #666;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      background: #fafafa;
      border-radius: var(--radius);
      border: 1px solid #ddd;
    }

    body.dark .checkbox-group {
      background-color: #3a3a3a;
      border-color: #555;
    }

    .checkbox-group label {
      font-weight: normal;
      font-size: 15px;
    }

    .submit-btn {
      padding: 14px;
      font-size: 16px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: var(--hover-color);
    }

    /* Toggle Switch */
    .theme-toggle-wrapper {
      display: flex;
      justify-content: flex-end;
      margin: 20px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--primary-color);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }
  </style>
</head>
<body>

  <!-- <div class="theme-toggle-wrapper">
    <label class="switch">
      <input type="checkbox" id="theme-toggle" />
      <span class="slider"></span>
    </label>
  </div> -->

  <form class="group-form" onsubmit="submitGroup(event)">
    <h2>Create Group</h2>

    <div class="form-group">
      <label for="groupName">Group Name</label>
      <input type="text" id="groupName" name="groupName" required>
    </div>

    <div class="form-group">
      <label for="groupDesc">Group Description</label>
      <textarea id="groupDesc" name="groupDesc" rows="3" required></textarea>
    </div>

    <div class="form-group">
      <label for="groupCreatedBy">Group Created By</label>
      <select id="groupCreatedBy" name="groupCreatedBy" required>
        <option value="">Select a person</option>
      </select>
    </div>

    <div class="form-group">
      <label for="formFillingDate">Form Filling Date</label>
      <input type="date" id="formFillingDate" name="formFillingDate" required />
    </div>

    <div class="form-group">
      <label for="numPersons">Number of Persons</label>
      <input type="number" id="numPersons" name="numPersons" required>
    </div>

    <div class="checkbox-group" id="userCheckboxes">
      <label>Loading users...</label>
    </div>

    <button type="submit" class="submit-btn">Create Group</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.getElementById("theme-toggle");
      const theme = localStorage.getItem("theme");

      if (theme === "dark") {
        document.body.classList.add("dark");
        toggle.checked = true;
      } else {
        document.body.classList.add("light");
        toggle.checked = false;
      }

      toggle.addEventListener("change", () => {
        if (toggle.checked) {
          document.body.classList.remove("light");
          document.body.classList.add("dark");
          localStorage.setItem("theme", "dark");
        } else {
          document.body.classList.remove("dark");
          document.body.classList.add("light");
          localStorage.setItem("theme", "light");
        }
      });

      loadUsers();
      loadGroupCreators();
    });

    async function loadUsers() {
      const container = document.getElementById("userCheckboxes");
      try {
        const response = await fetch("/getusers");
        const result = await response.json();
        const users = result.users;

        container.innerHTML = "";

        if (!users || users.length === 0) {
          container.innerHTML = "<label style='color:red;'>No users found.</label>";
          return;
        }

        users.forEach(user => {
          const label = document.createElement("label");
          const name = user.name || user.email;
          label.innerHTML = `<input type="checkbox" name="person" value="${name}"> ${name}`;
          container.appendChild(label);
        });
      } catch (error) {
        container.innerHTML = "<label style='color:red;'>Failed to load users</label>";
        console.error("Error loading users:", error);
      }
    }

    async function loadGroupCreators() {
      const dropdown = document.getElementById("groupCreatedBy");
      dropdown.innerHTML = `<option value="">Select a person</option>`;
      try {
        const response = await fetch("/getusers");
        const result = await response.json();
        const users = result.users;

        users.forEach(user => {
          const name = user.name || user.email;
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          dropdown.appendChild(option);
        });
      } catch (error) {
        console.error("Error loading group creators:", error);
      }
    }

    function submitGroup(event) {
      event.preventDefault();

      const groupName = document.getElementById("groupName").value;
      const groupDesc = document.getElementById("groupDesc").value;
      const groupCreatedBy = document.getElementById("groupCreatedBy").value;
      const formFillingDate = document.getElementById("formFillingDate").value;
      const numPersons = parseInt(document.getElementById("numPersons").value);

      const selectedPersons = Array.from(
        document.querySelectorAll('input[name="person"]:checked')
      ).map(cb => cb.value);

      const selectedPersonsStr = selectedPersons.join(":");

      const payload = {
        groupName,
        groupDesc,
        groupCreatedBy,
        formFillingDate,
        numPersons,
        users: selectedPersonsStr
      };

      console.log("Payload:", payload);

      fetch("/creategroup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      })
      .then(res => res.json())
      .then(data => {
        alert("Group created successfully!");
        console.log("Server response:", data);
        window.location.href = "showgroups.html"; // redirect
      })
      .catch(err => {
        alert("Error creating group.");
        console.error("Create group failed:", err);
      });
    }
  </script>

</body>
</html>
